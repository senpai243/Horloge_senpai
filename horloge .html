}</style><script>let format24h = true;

function mettreAJourHorloge() {
  const maintenant = new Date();
  let heures = maintenant.getHours();
  const minutes = String(maintenant.getMinutes()).padStart(2, '0');
  const secondes = String(maintenant.getSeconds()).padStart(2, '0');

  let suffixe = '';
  if (!format24h) {
    suffixe = heures >= 12 ? ' PM' : ' AM';
    heures = heures % 12 || 12;
  }

  heures = String(heures).padStart(2, '0');
  const horloge = document.getElementById("horloge");

  // Clignotement des deux-points
  const separateur = maintenant.getSeconds() % 2 === 0 ? ':' : ' ';
  horloge.textContent = `${heures}${separateur}${minutes}${separateur}${secondes}${suffixe}`;
}

document.getElementById("toggleFormat").addEventListener("click", () => {
  format24h = !format24h;
  document.getElementById("toggleFormat").textContent = format24h ? "Passer en 12h" : "Passer en 24h";
});

setInterval(mettreAJourHorloge, 1000);
mettreAJourHorloge();</script>
